version: '3'

services:
    apache2:
        build: ./Apache2
        ports:
            - "8089:80"
        depends_on: 
            - mysql
        networks:
          vpcbr:
            ipv4_address: 10.5.0.5
    mysql:
        build: ./MySQL
        restart: always
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_ROOT_HOST: '%'
        networks:
          vpcbr:
            ipv4_address: 10.5.0.6
           
networks:
  vpcbr:
   driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
